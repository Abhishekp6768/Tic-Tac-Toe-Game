<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Responsive Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">The classic game with a modern twist</p>
        
        <div class="game-info">
            <div class="player-turn">Current Player: <span id="current-player" class="player-x">X</span></div>
            <div class="score-board">
                <div class="score">
                    <div class="score-label">Player X</div>
                    <div id="score-x" class="score-value player-x">0</div>
                </div>
                <div class="score">
                    <div class="score-label">Player O</div>
                    <div id="score-o" class="score-value player-o">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="reset-btn" id="reset-btn">Reset Game</button>
            <button class="new-game-btn" id="new-game-btn">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    
</body>
<script src="main.js"></script>
</html>
